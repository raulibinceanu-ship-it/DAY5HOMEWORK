<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AMAZON MOCKUP PAGE</title>
    <link rel="stylsheet" href="/assets/homework.css" />
  </head>
  <body>
    <!--HEADER-->
    <header>
      <img src="images/logo.png" alt="Amazon Logo" class="Logo" />
      <nav class="nav-links">
        <a href="#">All</a>
        <a href="#">Today's Deals</a>
        <a href="#">Customer Service</a>
        <a href="#">Registry</a>
        <a href="#">Gift Cards</a>
        <a href="#">Sell</a>
      </nav>
    </header>
    <!--Promo-->
    <div class="promo-bar">Shop all Holiday Gift Cards</div>
    <!--Hero Verde-->
    <section class="hero-green">
      <img src="/images/bg-image.png" alt="Holiday Gift Guides" />
      <h2>Holiday Gift Guides</h2>
      <p>Be a go-gifter</p>
    </section>
    <!--CARDS-->
    <section class="gift-grid">
      <div class="gift-card">
        <img src="/images/img_1.jpg" alt="Gift 1" />
      </div>
      <div class="gift-card">
        <img src="/images/img_2.jpg" alt="Gift 2" />
      </div>
      <div class="gift-card">
        <img src="/images/img_3.jpg" alt="Gift 3" />
      </div>
      <div class="gift-card">
        <img src="/images/img_4.jpg" alt="Gift 4" />
      </div>
    </section>
    <!--Banner 1-->
    <section class="banner">
      <img src="/images/img_9.png" alt="Gaming Banner" />
      <div class="banner-text">
        Play the gifting game <a href="#">Shop gaming</a>
      </div>
    </section>
    <!--Banner 2-->
    <section class="banner">
      <img src="/images/img_10.png" alt="Audio Banner" />
      <div class="banner-text">
        The sound of cheer <a href="#">Shop Audiio & Accesories</a>
      </div>
    </section>
    <!--Footer-->
    <footer>
      <a href="#">Back to top</a>
      <div>
        <img src="/images/logo.png" alt="Amazon Logo" />
      </div>
    </footer>
  </body>
</html>
